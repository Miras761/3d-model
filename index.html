<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Презентация: Физика в космосе</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Темный фон для космоса */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4da6ff;
        }

        p.description {
            max-width: 600px;
            line-height: 1.6;
            color: #cccccc;
        }

        /* Контейнер для 3D модели, чтобы она была по центру и нужного размера */
        .model-container {
            width: 80%;       /* Ширина модели на экране */
            max-width: 800px; /* Максимальная ширина */
            height: 500px;    /* Высота окна с моделью */
            margin: 30px auto;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(77, 166, 255, 0.2); /* Свечение */
        }

        /* Заставляем iframe (вашу модель) занимать все место в контейнере */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
