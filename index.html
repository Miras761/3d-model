<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика: 3D Презентация</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Настройка размера окна с моделью */
        model-viewer {
            width: 90%;
            height: 70vh; /* 70% от высоты экрана */
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>Астронавт (GLB)</h1>

    <model-viewer 
        src="Animation_Walking_withSkin.glb" 
        alt="3D модель астронавта" 
        auto-rotate 
        camera-controls 
        autoplay 
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
